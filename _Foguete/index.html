<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Barulho com Tailwind</title>
  <link href="./src/index.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <button 
    id="somBtn" 
    class="px-6 py-3 bg-blue-600 text-white rounded-xl shadow-lg hover:bg-blue-700 transition"
  >
    Clique para fazer barulho
  </button>

  <audio id="som" src="som.mp3" preload="auto"></audio>

  <script>
    document.getElementById('somBtn').addEventListener('click', () => {
      const som = document.getElementById('som');
      som.currentTime = 0;
      som.play();
    });
  </script>
</body>
</html>
